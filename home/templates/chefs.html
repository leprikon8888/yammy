<!-- ======= Chefs Section ======= -->
    <section id="chefs" class="chefs section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>Chefs</h2>
          <p>Our <span>Proffesional</span> Chefs</p>
        </div>

       <div class="row gy-4">
          {% for item in chef %}
            <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
              <div class="chef-member">
                <div class="member-img">
                  <img src="{{ item.photo.url }}" class="img-fluid" alt="chefs">
                  <div class="social">
                    {% if item.twitter %}
                      <a href="{{ item.twitter }}" target="_blank"><i class="bi bi-twitter"></i></a>
                    {% endif %}
                    {% if item.facebook %}
                      <a href="{{ item.facebook }}" target="_blank"><i class="bi bi-facebook"></i></a>
                    {% endif %}
                    {% if item.instagram %}
                      <a href="{{ item.instagram }}" target="_blank"><i class="bi bi-instagram"></i></a>
                    {% endif %}
                    {% if item.linkedin %}
                      <a href="{{ item.linkedin }}" target="_blank"><i class="bi bi-linkedin"></i></a>
                    {% endif %}
                  </div>
                </div>
                <div class="member-info">
                  <h4>{{ item.name }}</h4>
                  <span>{{ item.job_title}}</span>
                  <p>{{ item.description }}</p>
                </div>
              </div>
            </div>
          {% endfor %}
</div>




        </div>

      </div>
    </section><!-- End Chefs Section -->
